# Render Blueprint for Ether Clinic API
# This file configures automatic deployment on Render

services:
  # Backend API Service
  - type: web
    name: ether-clinic-api
    runtime: python
    region: oregon  # Change to your preferred region
    plan: free  # Change to 'starter' or higher for production
    
    # Build settings - Install both API and agent-python dependencies
    buildCommand: "cd backend/api && pip install -r requirements.txt && pip install -r ../agent-python/requirements.txt && pip install python-dateutil pytz"
    startCommand: "cd backend/api && uvicorn main:app --host 0.0.0.0 --port $PORT"
    
    # Environment variables (set these in Render dashboard)
    envVars:
      - key: DATABASE_URL
        sync: false  # Set this manually in Render dashboard
      - key: ALLOWED_ORIGINS
        sync: false  # Set to your Vercel frontend URL
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GOOGLE_SERVICE_ACCOUNT_JSON
        sync: false  # Set this in Render dashboard - paste the entire JSON content
      - key: GOOGLE_CALENDAR_ID
        value: abdul.dev010@gmail.com
    
    # Health check
    healthCheckPath: /health
    
    # Auto-deploy from main branch
    autoDeploy: true
